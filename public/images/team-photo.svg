<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007486;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#eb981c;stop-opacity:0.1"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles representing team members -->
  <g fill="#007486" opacity="0.3">
    <!-- Row 1 -->
    <circle cx="200" cy="200" r="60"/>
    <circle cx="400" cy="200" r="60"/>
    <circle cx="600" cy="200" r="60"/>
    
    <!-- Row 2 -->
    <circle cx="300" cy="380" r="60"/>
    <circle cx="500" cy="380" r="60"/>
  </g>
  
  <!-- Bodies/shoulders representation -->
  <g fill="#007486" opacity="0.2">
    <ellipse cx="200" cy="300" rx="50" ry="30"/>
    <ellipse cx="400" cy="300" rx="50" ry="30"/>
    <ellipse cx="600" cy="300" rx="50" ry="30"/>
    <ellipse cx="300" cy="480" rx="50" ry="30"/>
    <ellipse cx="500" cy="480" rx="50" ry="30"/>
  </g>
  
  <!-- Text -->
  <text x="400" y="550" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#007486" opacity="0.6">
    Our Compassionate Care Team
  </text>
</svg>